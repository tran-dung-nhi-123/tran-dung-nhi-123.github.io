<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="anh/logo.png">
    <title>Đăng Nhập / Đăng Ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            overflow: hidden;
            position: relative;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            background-color: #aad6f3;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }

        .tabs div {
            flex: 1;
            text-align: center;
            cursor: pointer;
            padding: 10px 0;
        }

        .tabs .active {
            border-bottom: 2px solid #007bff;
            font-weight: bold;
            color: #007bff;
        }

        .form {
            padding: 20px;
            display: none;
        }

        .form.active {
            display: block;
        }

        .form input[type="text"],
        .form input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 40px 0 10px;
            background-color: #aad6f3;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .form input[type="submit"]:hover {
            background-color: #4a68f0;
        }

        .form .forgot-password {
            text-align: center;
            margin: 10px 0;
        }

        .form .social-login {
            text-align: center;
            margin: 10px 0;
        }

        .form .social-login p {
            margin-bottom: 10px;
        }

        .form .social-login a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .form .social-login .facebook {
            background-color: #fff;
        }

        .form .social-login .google {
            background-color: #fff;
        }

        .form .social-login a img {
            vertical-align: middle;
        }

        .notification {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 16px;
        }

        .notification.active {
            display: block;
        }

        .error-notification {
            display: none;
            position: absolute;
            top: 150px;
            left: 0;
            width: 100%;
            background-color: #4E9ADB;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 16px;
        }

        .error-notification.active {
            display: block;
        }

        @media (max-width: 600px) {
            .tabs {
                flex-direction: column;
            }

            .tabs div {
                padding: 5px 0;
            }

            .form input[type="submit"] {
                margin: 20px 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div id="login-tab" class="active">ĐĂNG NHẬP</div>
            <div id="register-tab">ĐĂNG KÝ</div>
        </div>
        <div id="login-form" class="form active">
            <input type="text" id="login-username" placeholder="Nhập email hoặc tên đăng nhập" required>
            <input type="password" id="login-password" placeholder="Mật khẩu" required>
            <input type="submit" value="ĐĂNG NHẬP" id="login-button">
            <div class="forgot-password">
                <a href="#">Quên mật khẩu?</a>
            </div>
            <div class="social-login">
                <p>Hoặc đăng nhập với</p>
                <a href="https://www.facebook.com/?locale2=vi_VN&_rdr" class="facebook">
                    <img src="anh/facebook.jpg" alt="Facebook" width="60" height="60">
                </a>
                <a href="https://accounts.google.com/signin/v2/identifier?hl=vi" class="google">
                    <img src="anh\google.png" alt="Google" width="45" height="45">
                </a>
            </div>
        </div>
        <div id="register-form" class="form">
            <input type="text" id="register-name" placeholder="Họ tên" required>
            <input type="text" id="register-phone" placeholder="Điện thoại" required>
            <input type="text" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Mật khẩu của bạn" required>
            <input type="submit" value="ĐĂNG KÝ" id="register-button">
        </div>
        <div id="notification" class="notification">
            Đăng ký thành công!
        </div>
        <div id="error-notification" class="error-notification">
            Hãy điền đủ thông tin, các thông tin này là bắt buộc.
        </div>
    </div>

    <script>
        document.getElementById('login-tab').addEventListener('click', function() {
            document.getElementById('login-tab').classList.add('active');
            document.getElementById('register-tab').classList.remove('active');
            document.getElementById('login-form').classList.add('active');
            document.getElementById('register-form').classList.remove('active');
        });

        document.getElementById('register-tab').addEventListener('click', function() {
            document.getElementById('register-tab').classList.add('active');
            document.getElementById('login-tab').classList.remove('active');
            document.getElementById('register-form').classList.add('active');
            document.getElementById('login-form').classList.remove('active');
        });

        document.getElementById('register-button').addEventListener('click', function(event) {
            event.preventDefault();
            const name = document.getElementById('register-name').value;
            const phone = document.getElementById('register-phone').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            if (name && phone && email && password) {
                document.getElementById('notification').classList.add('active');
                setTimeout(function() {
                    document.getElementById('notification').classList.remove('active');
                }, 3000);
            } else {
                document.getElementById('error-notification').classList.add('active');
                setTimeout(function() {
                    document.getElementById('error-notification').classList.remove('active');
                }, 3000);
            }
        });

        document.getElementById('login-button').addEventListener('click', function(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (username && password) {
                // Handle login logic here
            } else {
                document.getElementById('error-notification').classList.add('active');
                setTimeout(function() {
                    document.getElementById('error-notification').classList.remove('active');
                }, 3000);
            }
        });
        document.getElementById('login-button').addEventListener('click', function(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (username && password) {
                // Nếu thông tin đăng nhập hợp lệ
                window.location.href = 'index.html';
            } else {
                document.getElementById('error-notification').classList.add('active');
                setTimeout(function() {
                    document.getElementById('error-notification').classList.remove('active');
                }, 3000);
            }
        });
    </script>
</body>
</html>
